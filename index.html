<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

    
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-secondary text-white">
            <h1 class="text-center"><solid>Platinum Speed Lines</solid></h1>
            <h3 class="text-center"><solid>Go where you really want to go!</solid></h3>
        </div>

        <div class="card border-secondary mb-3">
            <div class="card-header bg-secondary text-white mb-3">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="full-table">
                        <tr>
                            <td scope="row" id="name"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="next-arrival"></td>
                            <td id="minutes-away"></td>  
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <!--Add Train-->
        <div class="card border-secondary mb-3">
            <div class="card-header bg-secondary text-white mb-3">Add Train</div>
            <div class="card-body">
                    <form method="POST" action="form-handler" onsubmit="return checkForm(this);">
                 <!-- form class="needs-validation" novalidate> -->
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text" required>
                        <div class="invalid-feedback" id="invalid-name"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text" required>
                        <div class="invalid-feedback" id="invalid-destination"></div>
                    </div>
                    <div class="form-group" id="firstTime">
                        <label for="train-first-time">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="train-first-time" type="text" required>
                        <div class="invalid-feedback" id="invalid-time"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input class="form-control" id="train-frequency" type="number" min="1" required>
                        <div class="invalid-feedback" id="invalid-frequency"></div>
                    </div>
                    <button class="btn btn-secondary" id="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


    </div>

    <!--jQuery-->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
      <!-- Link to Moment.js -->
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
 
   
          
            <!-- Add Firebase products that you want to use -->
            
            <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
          </body>

    <!--JavaScript-->
    <script src="javascript/logic.js"></script>
</body>
</html>
